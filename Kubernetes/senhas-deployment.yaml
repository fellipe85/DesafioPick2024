apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: giropops-senhas
  name: giropops-senhas
  namespace: giropops-senhas
spec:
  replicas: 3
  selector:
    matchLabels:
      app: giropops-senhas
  template:
    metadata:
      labels:
        app: giropops-senhas
    spec:
      containers:
      - image: fellipe85/giropops-senhas-melange-arm:1.0
        name: giropops-senhas
        ports:
        - containerPort: 5000
        env:
          - name: REDIS_HOST
            value: redis-service
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:  
            memory: "256Mi"   
            cpu: "250m"
        imagePullPolicy: Always
